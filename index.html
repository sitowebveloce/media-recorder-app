<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Recorder</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" href="./img/rec.png">
</head>

<body>
    <header>
        <a href="/catalog"> <img class="home" src="./img/home.svg" alt="home"></a>
        <div class="devices-status"></div>
    </header>
    <div class="console">
        <div class="div-title">
            <img src="./img/music.svg" alt="music" class="music">
            <h1 class="title">Media Recorder</h1>
        </div>
        <div class="stopwatch"></div>
        <div class="reset">
            <a href="/"> <img class="reset" src="./img/reset.svg" alt="home"></a>
        </div>

        <button class="rec">Rec</button>
        <button class="stop">Stop</button>
        <audio class="audio" src="">Audio</audio>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
